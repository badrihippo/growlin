{% extends 'base.htm' %}
{% block extrahead %}
 	<style type="text/css">
 		#title{
 			font-weight: 300;
 			margin-left: 200px;
 		}
 	</style>
{% endblock %}
{% block content %}

	<nav>
	<div class="nav-wrapper teal" style="padding-left:20px">
	  <a href="#!" class="brand-logo" style="font-weight: 300">Welcome to Growlin, {{current_user.name}}</a>
	  <ul class="right hide-on-med-and-down">
	  	<!-- Shelf Button -->
	    <li>
	        <a href="{{url_for('user_shelf')}}" class="tooltipped" data-position="bottom" data-delay="50" data-tooltip="Shelf">
	        	<i class="material-icons">list</i>
	        </a>
	    </li>
	    <!-- History Button -->
	    <li>
	        <a href="{{url_for('user_history')}}"  class="tooltipped" data-position="bottom" data-delay="50" data-tooltip="History">
	        	<i class="material-icons">history</i>
	        </a>
	    </li>
	    <!-- Logout Button -->
	    <li>
	        <a href="{{url_for('logout')}}"  class="tooltipped" data-position="bottom" data-delay="50" data-tooltip="Logout">
	        	<i class="material-icons">input</i>
	        </a>
	    </li>
	  </ul>
	</div>
	</nav>        

	<!-- Search bar -->
	<nav>
	<div class="nav-wrapper teal">
	  <form>
	    <div class="input-field">
	      <input id="search" type="search" required>
	      <label for="search"><i class="material-icons">search</i></label>
	    </div>
	  </form>
	</div>
	</nav>

	{% block user_content %}
	<p>You should ideally not be reading this message, unless you are a developer.</p>
	{% endblock %}

  <!--footer, if any-->
{% endblock %}
